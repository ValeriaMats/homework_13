<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Form</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <form class="container-form">
                    <div class="switch">
                        <input type="checkbox" id="switch">
                        <label for="switch">
                            <span>Login</span>
                            <span>Registration</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <h1 class="checkbox-title">Login</h1>
                        <div class="checkbox-input">
                            <input class="input" type="email" name="email"
                                placeholder="Enter your email" required>
                            <input class="input" type="password"
                                name="password"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="entrance-section">
                            <div class="entrance-checkbox">
                                <input type="checkbox" id="agree">
                                <label for="agree">Remember me</label>
                                <a href="#">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>
                        <div class="button">
                            <a href="#" class="btn">Login</a>
                        </div>
                        <div class="register-link">
                            <p class="text-account">
                                Don't have an account?
                            </p>
                            <a class="registration" href="#">Register</a>
                        </div>
                    </div>
                    <div class="login-via">
                        <p class="login-via-text">
                            Login via
                        </p>
                        <ul class="login-via-icons">
                            <li>
                                <a href="#">
                                    <svg>
                                        <use
                                            href="img/sprite.svg#facebook"></use>
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <svg>
                                        <use
                                            href="img/sprite.svg#instagram"></use>
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <svg>
                                        <use
                                            href="img/sprite.svg#linkedin"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
